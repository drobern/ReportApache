  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">

    // Load the Visualization API and the piechart package.
    google.load('visualization', '1', {'packages':['corechart']});
      
    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawJan);
      
    function drawJan() {
      var janData = $.ajax({
          url: "http://192.168.223.58:5555/CustJan2014",
          dataType:"json",
          async: false
          }).responseText;
          
      // Create our data table out of JSON data loaded from server.
      var data = new google.visualization.DataTable(janData);

      var options = {
          				title: 'Tickets For January',
          				vAxis: {title: 'Customers',  titleTextStyle: {color: 'red'}}
      			};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.BarChart(document.getElementById('chart_cust_jan'));
      chart.draw(data, options);
    }
  </script>
